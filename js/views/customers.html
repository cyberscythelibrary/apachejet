<div class="oj-hybrid-padding">
  <h1>Customers Orders Area</h1>
  <div>
    <p>This section contains complete list of customer transactions in process.</p>
  </div>
       <oj-table id='table' aria-label='Departments Table'
                                        data='[[dataprovider]]'
                                        selection-mode='{"row": "multiple", "column": "multiple"}'
                                        dnd='{"reorder": {"columns": "enabled"}}'
                                        scroll-policy='loadMoreOnScroll'
                                        scroll-policy-options='{"fetchSize": 10}'
                                        columns='	[{"headerText": "Transaction Code", 
	"field": "TransactionCode",
	"headerClassName": "oj-sm-only-hide",
	"className": "oj-sm-only-hide",
	"resizable": "enabled"},
	{"headerText": "Transaction Description", 
	"field": "TransactionDescription",
	"resizable": "enabled"},
	{"headerText": "Need By Date", 
	"field": "NeedByDate",
	"headerClassName": "oj-sm-only-hide",
	"className": "oj-sm-only-hide",
	"resizable": "enabled"},
	{"headerText": "Current Status", 
	"field": "CurrentStatus",
	"resizable": "enabled"}]'
                                        style='width: 100%; height: 400px;'>
        </oj-table>

</div>
